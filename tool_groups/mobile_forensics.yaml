    OutputFolder: "mobile"
    SkipDownload: false

  - Name: "Plist_Time_Dump"
    RepoUrl: "https://github.com/kev365/plist_time_dump"
    DownloadMethod: "branchZip"
    Branch: "master"
    OutputFolder: "mobile"
